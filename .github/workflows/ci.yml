on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install KenLM dependencies
        run: |
          sudo apt update
          sudo apt install -y libboost-all-dev libeigen3-dev
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target          
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
      - name: fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings